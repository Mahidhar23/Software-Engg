
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
</head>
<body>
    <div>
        <h1>Quadratic Equation Solver</h1>
        <div>
            <label for="a">Coefficient a:</label>
            <input type="text" id="a" placeholder="Enter value for a">
        </div>
        <div>
            <label for="b">Coefficient b:</label>
            <input type="text" id="b" placeholder="Enter value for b">
        </div>
        <div>
            <label for="c">Coefficient c:</label>
            <input type="text" id="c" placeholder="Enter value for c">
        </div>
        <button id="calculate">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('calculate').addEventListener('click', function () {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                document.getElementById('result').innerText = 'Please enter valid numbers for a, b, and c.';
                return;
            }

            const discriminant = b * b - 4 * a * c;

            if (discriminant < 0) {
                document.getElementById('result').innerText = 'No real roots exist.';
            } else if (discriminant === 0) {
                const root = -b / (2 * a);
                document.getElementById('result').innerText = `One real root: x = ${root}`;
            } else {
                const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                document.getElementById('result').innerText = `Two real roots: x1 = ${root1}, x2 = ${root2}`;
            }
        });
    </script>
</body>
</html>
